name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout JSHint
        run: touch jshint.zip && curl -L https://github.com/jshint/jshint/archive/refs/tags/2.13.3.zip > jshint.zip
      - name: ls
        run: ls
      - name: Unzip JSHint
        run: unzip jshint.zip
      - name: ls
        run: ls
      - name: Analyze Code
        run: cd jshint/bin && ./jshint ../../js/post.js
